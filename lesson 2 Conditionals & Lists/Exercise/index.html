<!DOCTYPE html>
<html>
  <head>
    <title>for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Hook up the button to toggle the display of the two paragraphs. 
      Use both v-if and v-show and inspect the elements to see the difference -->
      <div>
        <button @click='deleteMe = !deleteMe'>Toggle</button>
        <p v-if='deleteMe === false'>You either see me ...</p>
        <p v-else>...or me</p>
        <p v-show='deleteMe === false'>You either see me ...</p>
        <p v-show='deleteMe === true'>...or me</p>
      </div>
      <!-- 2) Output an <ul> of array elements of your choice. 
      Also print the index of each element. -->
      <ul>
        <li v-for='(person, index) in array' :key='person'>{{ index + 1 }} {{ person }}</li>
      </ul>
      <!-- 3) Print all key-value pairs of the following object: 
      {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}.
      Also print the index of each item. -->
      <ul>
        <li v-for='(content, key, index) in myObject' :key='content'>{{ key }}: {{ content }} ({{ index + 1 }})</li>
      </ul>
      <!-- 4) Print the following object (only the values) and also create a 
      nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]}
      (hint: use v-for and v-if to achieve this) -->
      <ul>
        <li v-for='content in testData'>
          <template v-if='content.constructor !== Array'>
            {{ content }}
          </template>
          <template v-if='content.constructor === Array' v-for='number in content'>
            {{ number }}
          </template>
        </li>
      </ul>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
