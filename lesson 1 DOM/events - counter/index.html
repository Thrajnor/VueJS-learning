<!DOCTYPE html>
<html>
  <head>
    <title>FirstVueApp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" v-on:mousemove='updateCoordinates' style='width:100%;height:95vh;'>
      <p>Change Number by <input type='number' v-on:input='add = $event.target.value' v-bind:value='add' step='1' style='width:10%;'></p>
      <p>Change Number by <input type='number' v-model='add' step='1' style='width:10%;'></p>
      <button v-on:click='increase(add)'>{{ counter }}</button>
      <p> Coordinates of your mouse ({{x}},{{y}}) - <span v-on:mousemove.stop=''>DEAD SPOT</span></p>
      <p><input type='text' v-on:keyup.enter='alertMe'> - This will sent an alert when you click enter</p>
    </div>
    
    
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
