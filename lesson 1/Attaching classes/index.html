<!DOCTYPE html>
<html>
  <head>
    <title>FirstVueApp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="app">
      <input type="text" v-model='color'>
      <input type="text" v-model='color2'>
      <hr>
      <input type="number" step='5' v-model='width'>
      <hr>
      <div class="box" @click='attachClass = !attachClass' :class='classChange'></div>
      <div class="box" :class='{red: attachClass}'></div>
      <div class="box" :class='[color, {red: attachClass}]'></div>
      <div class="box" :style='{backgroundColor: color2}'></div>
      <div class="box" :style='myStyle'></div>
      <div class="box" :style='[myStyle, {height: width + "px"}]'></div>
      <hr>
    </div>
    
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
